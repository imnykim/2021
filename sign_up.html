<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>로그인</title>
	<link href="css/sign_up_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="modal">
	<div class="modal_up">
		<div class="upbody">
			<form name="login" method="post">
				ID <input type="text" name="myname"><p>
				PW <input type="password" name="pw"><p>
				아이디를 기억하기<input type="checkbox"><p>
				<input type="button" value="로그인" onClick="window.close()">
				<input type="button" value="닫기" onClick="window.close()">
			</form>
		</div>
	</div>
</div>
</body>
</html>
